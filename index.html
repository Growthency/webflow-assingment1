<!DOCTYPE html>
<html lang="en">

<head>

    <title>Build Career With Webflow</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
